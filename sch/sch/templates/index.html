<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Document</title>
    {% endblock title %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<style></style>
<body>

    <!-- NAVBAR -->

    <header>
        <nav id="nav-bar" class="navbar position-fixed w-100 d-flex align-items-center">
            <div class="container-fluid">
              <a class="navbar-brand text-white fs-1" id="logo-container"><em id="logo">GRAD</em> SCHOOL</a>
    
              <ul id="nav-ul" class="d-flex gap-3 list-unstyled me-5 mt-2">
                <li id="nav-list" class="d-flex align-items-center pe-3">
                    <a href="{% url 'home' %}" class="text-decoration-none fw-bold text-white text-uppercase fs-6 p-3" id="nav-link">Home</a>
                </li>
                <li id="nav-list" class="d-flex align-items-center">
                    <a href="{% url 'course' %}" class="text-decoration-none fw-bold text-white text-uppercase fs-6 p-3" id="nav-link">Courses</a>
                </li>
                  
                   
                   <li class="nav-item dropdown list-unstyled me-3 d-flex align-items-center pe-3">
                    <a class="nav-link dropdown-toggle text-white fw-bold" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa fa-user" style="font-style: normal;"></i> Portals
                    </a>
                    <ul class="dropdown-menu">
                       <li><a class="dropdown-item"  class="text-decoration-none fw-bold text-white text-uppercase fs-6 p-3" href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Login</a></li>
                       <li><a class="dropdown-item"  class="text-decoration-none fw-bold text-white text-uppercase fs-6 p-3" href="{% url 'admission_login' %}">Admission Portal</a></li>
                        <li><a class="dropdown-item"  class="text-decoration-none fw-bold text-white text-uppercase fs-6 p-3" href=""><i class="fa fa-key"></i> Change password</a></li>
                        <li><a class="dropdown-item"  class="text-decoration-none fw-bold text-white text-uppercase fs-6 p-3" href=""><i class="fa fa-sign-out"></i> Logout</a></li>
                      </ul>
                  </li>
                   
              </ul>
            </div>
          </nav>
    </header>

    <!-- BODY -->

    <section id="about_section" class="py-5">
        {% block personal_page %}
        
        
        
        {% endblock personal_page %}
    </section>

    <!-- FOOTER -->
     <footer id="footer" class="">
         <hr>
         <div class="d-flex align-items-center justify-content-center gap-3" id="footer-content">
            <p class="text-white fs-6 fw-bold" id="footer-text"><i class="fa fa-copyright"></i>Copyright 2024 by Grad School | Design: <em id="footer-em">Ogunkunle Benjamin</em></p>
        </div>
    </footer>

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="{% static '/bootstrap-5.3.3-dist/js/bootstrap.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/script.js' %}" type="text/javascript"></script>
</body>
</html>
