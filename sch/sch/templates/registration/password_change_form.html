{% extends "side_nav.html" %}

{% block personal_page %}
{% load static %}
    
  
  <section id="about_section" class="py-5">
    <div class="d-flex row gap-5 justify-content-center">
       <form action="" method="post" class="d-flex row justify-content-center form-layout gap-3 card p-2 mx-auto" style="width: 30vw;">
        <div class="d-flex justify-content-center"><a class="navbar-brand fs-1" id="logo-container" style="color: #aaa;"><em id="logo">GRAD</em> SCHOOL</a></div>

        <h4 class="text-center" style="color: #aaa;">
          Change Password
     </h4>

       <div class="d-flex flex-column">
        {% csrf_token %}
        <!-- {{form.as_table}} -->
        <div class="my-2">
          <label for="">{{form.old_password.label}}</label>
          <input type="password" name="{{form.old_password.name}}" class="form-control shadow-sm" placeholder="Old Password">
        </div>

        <div class="my-2">
          <label for="">{{form.new_password1.label}}</label>
          <input type="password" name="{{form.new_password1.name}}" class="form-control shadow-sm" placeholder="New Password">
        </div>

        <div class="my-2">
          <label for="">{{form.new_password2.label}}</label>
          <input type="password" name="{{form.new_password2.name}}" class="form-control shadow-sm" placeholder="New Password Confirmation">
        </div>

        <div class="d-flex justify-content-center my-2">
          <button type="submit" class="btn btn-primary rounded-0" style="width: fit-content;">Send</button>
        </div>
       </form>
    </div>
</section>

  {% endblock personal_page %}
