{% extends "index.html" %}

{% block title %}
<title>signup page</title>
{% endblock title %}
{% block personal_page %}

<section class="mx-auto" style="margin-top: 7em; width: fit-content;">
    <form action="" method="post" class="card p-5 rounded-0">
        {% csrf_token %}
    
        <h2>
            Create an Account
        </h2>

        {{form.as_table}}
        

        <button class="btn btn-primary rounded-0 btn-lg" type="submit" style="width: fit-content;">Create Account</button><br>
        <p class="text-start">Already have account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></p>
    </form>
</section>
  
{% endblock personal_page %}
